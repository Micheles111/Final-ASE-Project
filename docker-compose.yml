version: '3.8'

services:
  # --- DATABASES ---
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: escoba_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # HEALTHCHECK: Control if the DB is ready
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d escoba_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - backend-network

  redis:
    image: redis:7
    # Redis starts immediately, but to be safe we ​​put a check here too
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - backend-network

  # --- MICROSERVICES (Backend - HTTPS) ---
  
  api-gateway:
    build: ./services/api-gateway
    ports:
      - "5000:5000"
    volumes:
      - ./certs:/app/certs:ro
    command: gunicorn --bind 0.0.0.0:5000 --certfile=/app/certs/cert.pem --keyfile=/app/certs/key.pem app:app
    restart: on-failure
    depends_on:
      - auth-service
      - cards-service
      - player-service
      - match-service
      - history-service
    networks:
      - backend-network

  auth-service:
    build: ./services/auth-service
    environment:
      DATABASE_URL: postgresql://admin:password123@postgres:5432/escoba_db
      SECRET_KEY: super_secret_key
    volumes:
      - ./certs:/app/certs:ro
    command: gunicorn --bind 0.0.0.0:5000 --certfile=/app/certs/cert.pem --keyfile=/app/certs/key.pem app:app
    restart: on-failure
    depends_on:
      postgres:
        condition: service_healthy  # Wait for Postgres to be READY
    networks:
      - backend-network

  cards-service:
    build: ./services/cards-service
    volumes:
      - ./certs:/app/certs:ro
    command: gunicorn --bind 0.0.0.0:5000 --certfile=/app/certs/cert.pem --keyfile=/app/certs/key.pem app:app
    restart: on-failure
    networks:
      - backend-network

  player-service:
    build: ./services/player-service
    environment:
      DATABASE_URL: postgresql://admin:password123@postgres:5432/escoba_db
    volumes:
      - ./certs:/app/certs:ro
    command: gunicorn --bind 0.0.0.0:5000 --certfile=/app/certs/cert.pem --keyfile=/app/certs/key.pem app:app
    restart: on-failure
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - backend-network

  match-service:
    build: ./services/match-service
    environment:
      REDIS_HOST: redis
    volumes:
      - ./certs:/app/certs:ro
    command: gunicorn --bind 0.0.0.0:5000 --certfile=/app/certs/cert.pem --keyfile=/app/certs/key.pem app:app
    restart: on-failure
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - backend-network

  history-service:
    build: ./services/history-service
    environment:
      DATABASE_URL: postgresql://admin:password123@postgres:5432/escoba_db
    volumes:
      - ./certs:/app/certs:ro
    command: gunicorn --bind 0.0.0.0:5000 --certfile=/app/certs/cert.pem --keyfile=/app/certs/key.pem app:app
    restart: on-failure
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - backend-network

  # --- FRONTEND SERVICE (UI Web) ---
  frontend-service:
    build: ./services/frontend
    ports:
      - "8080:5000"
    environment:
      FRONTEND_SECRET_KEY: frontend_key_123
      ADMIN_USERNAME: admin
      ADMIN_PASSWORD: Admin123!
    volumes:
      - ./certs:/app/certs:ro
    restart: on-failure
    depends_on:
      - api-gateway
    networks:
      - backend-network
    command: gunicorn --bind 0.0.0.0:5000 --workers 4 --threads 2 app:app
    
networks:
  backend-network:
    driver: bridge

volumes:
  postgres_data: